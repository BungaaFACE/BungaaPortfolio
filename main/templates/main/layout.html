{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
	
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/31d0808a84.js" crossorigin="anonymous"></script>

    <!-- static styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block head %}{% endblock %}
</head>

<body>
    <header id="header">
        <div class="d-flex flex-column">
			<div class="profile">
				<img src="{% static 'img/profile-img.jpg' %}" alt="" class="img-fluid rounded-circle">
				<h1 class="text-light"><a href="index.html">Качура Владислав</a></h1>
				<div class="social-links mt-3 text-center">
					<a href="https://github.com/BungaaFACE" class="github"><i class="fa-brands fa-github"></i></a>
					<a href="https://hh.ru/resume/703e5766ff0d1b68230039ed1f4d73546e4d41" class="headhunter"><i class="fa-solid fa-heading"></i></a>
					<a href="https://www.linkedin.com/in/bungaaface/" class="linkedin"><i class="fa-brands fa-linkedin"></i></a>
					<a href="https://t.me/BungaaFACE" class="telegram"><i class="fa-brands fa-telegram"></i></a>
					<a href="mailto:vladislav0218@gmail.com" class="email"><i class="fa-regular fa-envelope"></i></a>
				</div>
			</div>
    
			<nav id="navbar" class="nav-menu navbar">
				<ul>
					{% with url_name=request.resolver_match.view_name %}
					<li><a href="{% url 'main:main_page' %}" class="{% if url_name == 'main:main_page' %}active{% endif %}">
						<i class="fa-solid fa-house"></i> <span>Главная</span></a>
					</li>
					<li><a href="{% url 'main:about' %}" class="{% if url_name == 'main:about' %}active{% endif %}">
						<i class="fa-solid fa-user"></i> <span>Обо мне</span></a>
					</li>
					<li><a href="{% url 'main:resume' %}" class="{% if url_name == 'main:resume' %}active{% endif %}">
						<i class="fa-solid fa-file"></i> <span>Резюме</span></a>
					</li>
					<li><a href="{% url 'main:skills' %}" class="{% if url_name == 'main:skills' %}active{% endif %}">
						<i class="fa-solid fa-cubes-stacked"></i> <span>Скиллы</span></a>
					</li>
					<li><a href="#portfolio" class="{% if url_name == '#portfolio' %}active{% endif %}">
						<i class="bx bx-server"></i> <span>Проекты</span></a>
					</li>
					<li><a href="#contact" class="{% if url_name == '#contact' %}active{% endif %}">
						<i class="bx bx-envelope"></i> <span>Контакты</span></a>
					</li>
					{% endwith %}
				</ul>
			</nav>
        </div>
	</header>



    <main class="main">
		{% block main %}
		{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
	crossorigin="anonymous"></script>
</body>
</html>
